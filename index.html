<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" type="text/css"/>
    <script type="module" src="./scripts/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <title>Campground Tracker</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="text-success" href="#" >Campground Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div id="message-container"></div>
            </div>
        </div>
    </nav>

<!-- Container for sign-up and sign-in form -->
<div id="auth-container" class="container">
    <h1 class="text-success">Welcome to the Campground Tracker</h1>
    <div class="row">
    <div class="col">
            <!-- <h1>Welcome to the Campground Tracker App</h1> -->
            <h2>New User? Sign Up</h2>
            <form id="sign-up-form-container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
        <h2>Returning User? Sign In</h2>
            <form id="sign-in-form-container">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="name@example.com"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <img src="https://northeastohiofamilyfun.com/wp-content/uploads/2020/05/Campgrounds-in-Ohio.jpg" alt="Campground" class="rounded mx-auto d-block" >
</div>

    <!-- <main id="index-container" class="hide"> -->
    <section id="campground-container" class="hide">
        <h2 class="text-success">Select Campground:</h2>
        <img src="https://www.fs.usda.gov/Internet/FSE_MEDIA/fseprd969996.png" alt="map" class="rounded mx-auto d-block">
        <div id="index-campground-container" class="content-container"></div>></div>
        
        <form id="create-campground-form">
            <input type="text" name="name" placeholder="Name"/>
            <input type="text" name="location" placeholder="Location (City, State)"/>
            <input type="number" name="sites" placeholder="Number of Sites"/>
            <input type="submit" value="Create Campground" />
        </form>
  
    </section>
    <section id="campsite-container" class="hide">
        <img src="https://www.fs.usda.gov/Internet/FSE_MEDIA/fseprd923724.jpg" alt="Campsite" id="tent" class="rounded mx-auto d-block" >
        <div id="index-campsite-container" class="content-container"></div>></div> 
        <button id="back">BACK</button>
        <div id="message-campsite-container"></div>
    </section>
    <!-- </main> -->

    <div id="message-container"></div>
    <div id="show-campground-container" class="hide">
        <form id="create-campsite-form">
            <input type="text" name="siteNumber" placeholder="Site Number"/>
            <input type="text" name="isOccupied" placeholder="Available?(true/false)"/>
            <input type="text" name="campgroundId" placeholder="Campground ID"/>
            <input type="submit" value="Create Campsite" />
        </form>
    </div>
    <div id="show-campsite-container" class="hide"></div>
   
</body>
</html>
